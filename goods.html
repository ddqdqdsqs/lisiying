<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>思颖科技数码商城</title>
  <style>
    /* 公共样式 */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #0a192f;
      color: #8892b0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* 头部样式 */
    .header {
      display: flex;
      height: 50px;
      background: #020c1b;
      padding: 0 20px;
    }
    .logo {
      width: 200px;
      background: url(logo.png) no-repeat center;
    }
    .nav {
      width: 824px;
      display: flex;
      align-items: center;
    }
    .nav a {
      color: #64ffda;
      text-decoration: none;
      margin: 0 15px;
      padding: 5px;
      transition: all 0.3s;
    }
    .nav a:hover {
      color: #fff;
      border-bottom: 2px solid #64ffda;
    }

    /* 内容区通用样式 */
    .content {
      min-height: calc(100vh - 100px);
      display: flex;
    }

    /* 底部样式 */
    .footer {
      height: 50px;
      background: #020c1b;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #495670;
    }
  </style>
</head>
<body>
<!-- 头部 -->
<div class="header">
  <div class="logo"></div>
  <nav class="nav">
    <a href="aboutus.html">公司简介</a>
    <a href="goods.html">热销商品</a>
    <a href="#">打折处理</a>
    <a href="#">联系我们</a>
  </nav>
</div>
<!-- aboutus.html 内容部分 -->
<div class="content">
  <!-- 左边公告区 -->
  <div class="left-side notice-board">
    <div class="notice-container">
      <h3 class="section-title"><span class="blink">◆</span> 实时热销公告</h3>
      <div class="notice-scroll">
        <div class="notice-content">
          <!-- 动态生成的热销公告 -->
        </div>
      </div>
    </div>
  </div>

  <!-- 右边热销商品展示 -->
  <div class="right-side hot-products">
    <h3 class="section-title"><span class="blink">◆</span> 热销排行榜</h3>
    <div class="product-grid">
  <div class="product-list">

    <!-- TOP 2 -->
    <div class="product-item top2">

      <span class="category">💻 笔记本</span>
      <span class="name">雷霆Gaming Pro</span>
      <span class="price">¥12999</span>
      <span class="sales">周销 1820台</span>
    </div>

    <!-- TOP 3 -->
    <div class="product-item top3">
      <span class="rank">3</span>
      <span class="category">⌚ 智能手表</span>
      <span class="name">Health Watch 3</span>
      <span class="price">¥1999</span>
      <span class="sales">周销 1560台</span>
    </div>

    <!-- TOP 4 -->
    <div class="product-item top4">
      <span class="rank">4</span>
      <span class="category">📷 摄像机</span>
      <span class="name">4K Camera X</span>
      <span class="price">¥8999</span>
      <span class="sales">周销 1280台</span>
    </div>

    <!-- TOP 5 -->
    <div class="product-item top5">
      <span class="rank">5</span>
      <span class="category">📱 手机</span>
      <span class="name">Photo Master</span>
      <span class="price">¥5999</span>
      <span class="sales">周销 980台</span>
    </div>
  </div>
</div>

<style>
  /* 公告区样式 */
  .notice-board {
    width: 30%;
    padding: 20px;
    border-right: 1px solid #233554;
  }

  .notice-container {
    height: 500px;
    position: relative;
    overflow: hidden;
  }

  .notice-scroll {
    height: 450px;
    overflow: hidden;
    position: relative;
    background: #112240;
    border-radius: 8px;
    padding: 15px;
  }

  .notice-content {
    position: absolute;
    width: 100%;
    animation: scrollUp 20s linear infinite;
  }

  /* 滚动动画 */
  @keyframes scrollUp {
    0% { transform: translateY(100%); }
    100% { transform: translateY(-100%); }
  }

  /* 热销商品区 */
  .hot-products {
    width: 70%;
    padding: 20px;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    padding: 15px;
  }

  /* 公告条目样式 */
  .notice-item {
    margin: 15px 0;
    padding: 12px;
    background: #0a192f;
    border-radius: 6px;
    transition: all 0.3s;
  }

  .notice-item:hover {
    transform: translateX(10px);
    box-shadow: 3px 0 10px rgba(100,255,218,0.2);
  }

  /* 公共元素 */
  .section-title {
    color: #64ffda;
    margin-bottom: 20px;
    font-size: 1.2em;
  }

  .blink {
    animation: blink 1.5s infinite;
  }

  @keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
  }
</style>

<script>
  // 动态生成内容
  const noticeData = [
    {time: "10:02", product: "RX-Phone 12", sales: "152台"},
    {time: "09:45", product: "Smart Watch Pro", sales: "89台"},
    {time: "09:30", product: "4K Camera X", sales: "67台"},
    {time: "09:15", product: "Gaming Laptop", sales: "43台"},
    // 更多数据...
  ];

  const productData = [
    {name: "旗舰手机", price: 5999, sales: 1520, img: "phone.png"},
    {name: "智能手表", price: 2999, sales: 980, img: "watch.png"},
    {name: "超极本", price: 12999, sales: 670, img: "laptop.png"},
    // 更多商品...
  ];

  // 生成公告
  function generateNotice() {
    const container = document.querySelector('.notice-content');
    container.innerHTML = noticeData.map(item => `
        <div class="notice-item">
            <div class="notice-time">${item.time}</div>
            <div class="product-name">${item.product}</div>
            <div class="sales-count">实时销量：${item.sales}</div>
        </div>
    `).join('');

    // 复制内容实现无缝滚动
    container.innerHTML += container.innerHTML.cloneNode(true);
  }

  // 生成热销商品
  function generateProducts() {
    const container = document.querySelector('.product-grid');
    container.innerHTML = productData.map((item, index) => `
        <div class="hot-product">
            <div class="rank-badge">TOP ${index + 1}</div>
            <img src="${item.img}" alt="${item.name}">
            <div class="product-info">
                <h4>${item.name}</h4>
                <div class="sales-bar" style="width: ${item.sales/20}%"></div>
                <div class="price">¥${item.price.toLocaleString()}</div>
            </div>
        </div>
    `).join('');
  }

  // 初始化
  window.addEventListener('DOMContentLoaded', () => {
    generateNotice();
    generateProducts();

    // 悬停暂停动画
    const noticeScroll = document.querySelector('.notice-scroll');
    noticeScroll.addEventListener('mouseenter', () => {
      noticeScroll.style.animationPlayState = 'paused';
    });
    noticeScroll.addEventListener('mouseleave', () => {
      noticeScroll.style.animationPlayState = 'running';
    });
  });
</script>

<script>
  // 公共交互脚本
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('登录功能开发中');
  });

  // 商品卡片悬停效果
  document.querySelectorAll('.product-card').forEach(card => {
    card.addEventListener('mouseover', () => {
      card.style.transform = 'translateY(-5px)';
      card.style.boxShadow = '0 8px 24px rgba(100,255,218,0.2)';
    });
    card.addEventListener('mouseout', () => {
      card.style.transform = 'none';
      card.style.boxShadow = 'none';
    });
  });
</script>
</body>
